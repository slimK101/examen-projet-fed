<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>Products</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <style>


        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 2rem;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1rem;
            background: #fff;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .product-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        .product-card h5 {
            font-size: 1.1rem;
            margin: 0.5rem 0;
        }

        .product-card .price {
            font-weight: bold;
            color: #2d2d2d;
            margin-bottom: 1rem;
        }

        .product-card .actions a {
            margin: 0 5px;
            text-decoration: none;
        }

        .product-card select {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container">
    <h2 class="mt-4">Product List</h2>

    <section th:if="${not #lists.isEmpty(products)}" class="product-grid">
        <div th:each="product : ${products}" class="product-card">
            <img th:src="@{'images/uploads/' + ${product.imagePath}}" alt="Product Image" />

            <h5 th:text="${product.name}">Product Name</h5>
            <p class="price" th:text="${product.price + ' TND'}">89.90 TND</p>



            <div class="actions">
                <a th:href="@{'/product/' + ${product.id}}" class="btn btn-sm btn-outline-primary">View</a>
                <a th:href="@{'/product/edit/' + ${product.id}}" class="btn btn-sm btn-outline-secondary">Edit</a>
                <a th:href="@{'/product/delete/' + ${product.id}}" class="btn btn-sm btn-outline-danger">Delete</a>
            </div>
        </div>
    </section>

    <div th:if="${#lists.isEmpty(products)}">
        <p>No products available.</p>
    </div>
</div>
<!-- Header-->







</body>
</html>
